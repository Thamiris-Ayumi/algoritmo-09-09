

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC</title>
</head>
<body>
    <h2>Calculando IMC</h2>

    Inserir peso e altura: <br><br>
    Peso: <input id="in_peso"> <br><br>
    Altura: <input id="in_altura"> <br><br>

    <button onclick="calcular()">IMC Homem</button>
    <button onclick="calcular2()">IMC Mulher</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcular(){
        var homem = Number(in_peso.value) / (Number(in_altura.value) * Number(in_altura.value))
        div_resultado.innerHTML = `Seu IMC é ${homem.toFixed(2)}`
    }

    function calcular2(){
        var mulher = (Number(in_peso.value) / (Number(in_altura.value) * Number(in_altura.value))) * 0.9 
        div_resultado.innerHTML = `Seu IMC é ${mulher.toFixed(2)}`
    }
</script>
